=================================================================================
World
---------------------------------------------------------------------------------
1. World.exe对应一个完整的游戏世界，不存在地图划分及交流主控相关的问题

2. world.ini配置文件内容说明

	[server]
	port = 6000			--监听的端口
	golden_code = 292		--本服务器金色代码

	[world]
	name = 小三世界			--游戏世界名称
	player_num_limit = 100		--服务器玩家人数限制
	save_num_per_tick = 1		--每个心跳保存的玩家数目

	[db_server]
	ip = 172.17.1.133		--DBServer的机器IP
	port = 5005			--DBServer的机器端口号
	golden_code = 90100891		--DBServer的金色代码

	[login_server]
	ip = 172.17.1.133		--LoginServer的机器IP
	port = 5050			--LoginServer的机器端口号
	golden_code = 300		--LoginServer的金色代码

	[window]
	width = 800			--窗口宽度
	height = 600			--窗口高度

	[cheat]
	lax_cheat_distance = 50		--服务器检测加速外挂的松散距离检测
	strict_cheat_distance = 10	--服务器检测加速外挂的严格距离检测

	[quest]				--任务文件路径相关
	path = data\system\quest
	acceptQuest_NPC_relation = data\system\quest\accept_quest_npc.data
	completeQuest_NPC_relation = data\system\quest\complete_quest_npc.data

	[loot]				--掉落文件路径相关
	creature_loot = data\system\attdata\loot_proto.xml
	loot_item_set = data\system\attdata\loot_item_set_proto.xml
	loot_quest_item = data\system\attdata\loot_quest_item_proto.xml

3. map_list.ini配置文件相关内容：

	[map]				--游戏世界的所有地图
	map1 = test01
	map2 = test02
	map3 = m01
	map4 = m02
	map5 = m03

	[born_map]			--出生地图
	name = m02
	
	[prison_map]		--牢狱地图
	name		=	test02
	inprisonpoint  = enter
	outprisonpoint = leave


