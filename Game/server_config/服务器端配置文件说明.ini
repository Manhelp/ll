==============================================================================
login
------------------------------------------------------------------------------
1. 一个LoginServer.exe可以用于连接多个World.exe程序，每个对应一个不同的游戏世界

2. login.ini配置文件中的内容：

	[display]
	width = 800			--窗口宽度
	height = 600			--窗口高度

	[version]
	version = 0			--服务器版本

	[zone_server]
	num = 1				--连接的游戏世界的数量

	[zone_session]  		
	port = 5050			--与LoongWorld通信的端口

	[player_session] 		
	port = 4200			--与客户端通信的端口

	[zone0]
	name = 小三世界			--具体的游戏世界名称，如果上面
	auto_seal = 0				--反外挂自动封号
					--[zone_server]的个数为多个，那么
					--还需要有[zone1],[zone2]，依次类推

	[database]
	ip	= 172.17.1.170		--帐号库mysql服务器ip
	user	= root			--帐号库mysql服务器用户名
	psd	= db			--帐号库mysql服务器密码
	name	= login_xiaosan		--帐号库名称
	port    = 3306			--端口号

	[golden_code]
	login_server = 300		--LoginServer本身的金色代码
	zone_server =  292		--用于World验证的金色代码
