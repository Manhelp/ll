=============================================================================
配置文件目录结构

db――数据库服务器DBServer.exe所使用的配置文件
|
|-[游戏世界名].ini――所有以游戏世界名命名的配置文件
|--world.ini――DBServer.exe本身使用的配置文件
|
login――登陆服务器LoginServer.exe所使用的配置文件
|
|-login.ini――LoginServer.ini配置文件
|
world――游戏世界服务器World.exe所使用的配置文件
|
|-world.ini――World.exe的主配置文件
|-map_list.ini――World.exe的地图配置文件
|
=============================================================================

=============================================================================
配置文件注意事项

所有的配置文件的ini文件在保存时必须保存成Unicode的形式
=============================================================================

=============================================================================
db
-----------------------------------------------------------------------------
1. 该目录下的配置文件均以游戏世界名称命名，如果有一个游戏世界名字叫“乔千”，
   那么该目录下就要有一个“乔千.ini”的配置文件

2. 数据库服务器DBServer.ini目前只连接一个游戏世界，不过可以在db目录中放入多个
   配置文件，每个配置文件对应不同的游戏世界，当某个DBServer.exe启动时连接
   DBServer.exe时，DBServer.exe会自动从目录中找到对应的游戏世界名字对应的配置
   文件进行加载

3. 配置文件里的内容如下：
	[db_game]			--游戏服务器
	host_name = 172.17.1.201	--mysql服务器ip
	user_name = root		--mysql服务器用户名
	password = kungfu		--mysql服务器密码
	db_name = loong_base		--该游戏世界对应的数据库名
	port = 3306			--mysql服务器端口

	[db_log]			--log服务器
	host_name = 172.17.1.167	;mysql log服务器主机
	user_name = root		;用户名
	password = db		;密码
	db_name = qf_log		;数据库名
	port = 3306			;mysql服务器端口号

4. world.ini配置文件内容如下：
	[world]
	name = pf			--服务器本身的名字

	[ip]
	db_server = 127.0.0.1		--服务器本身的ip

	[port]
	db_server = 5005		--服务器本身监听的端口

	[golden_code]
	db_server = 90100891		--服务器本身的金色代码
	game_server = 292		--用于验证LoongWorld发送来的金色代码

	[display]
	width = 800			--窗口宽度
	height = 600			--窗口高度
